<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ChatGPT 웹 챗봇</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #chatbox { width: 100%; height: 400px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; }
        #user-input { width: 80%; padding: 10px; }
        #send-btn { padding: 10px; }
    </style>
</head>
<body>
    <h2>🤖 ChatGPT 웹 챗봇</h2>
    <div id="chatbox"></div>
    <input type="text" id="user-input" placeholder="메시지를 입력하세요" />
    <button id="send-btn">보내기</button>

    <script>
        const chatbox = document.getElementById("chatbox");
        const input = document.getElementById("user-input");
        const button = document.getElementById("send-btn");

        button.onclick = () => {
            const message = input.value.trim();
            if (!message) return;
            chatbox.innerHTML += `<div><strong>👤 나:</strong> ${message}</div>`;
            input.value = "";

            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            })
            .then(res => res.json())
            .then(data => {
                chatbox.innerHTML += `<div><strong>🤖 챗봇:</strong> ${data.reply}</div>`;
                chatbox.scrollTop = chatbox.scrollHeight;
            })
            .catch(err => {
                chatbox.innerHTML += `<div><strong>❌ 오류:</strong> ${err.message}</div>`;
            });
        };
    </script>
</body>
</html>
